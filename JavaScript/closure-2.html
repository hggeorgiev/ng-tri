<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo Closure Solution 2</title>
		<script>
			function fire() {			
				for(var i=0; i<10; i++) {
					(function(i) {
						setTimeout( function() { 
							console.log('Variable i: ' + i);
						}, 1000 + 100*i);
					})(i);
				}
			}
			
			fire();
		</script>
	</head>

	</body>
<html>
