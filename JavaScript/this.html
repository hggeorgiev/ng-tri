<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo of "this"</title>
    <script>
        var book = {
            author: "Mohtashim"
        };

        var getBookAvailability = function (availability, country) {
            return "The book by " + this.author + " is " + availability + " in " + country;
        };

        // call
        console.log(getBookAvailability.call(book, "unavailable", "Argentina"));

        // apply
        console.log(getBookAvailability.apply(book, ['unavailable', 'Argentina']));

        // bind
        var bound = getBookAvailability.bind(book);

        console.log(bound("unavailable", "Argentina"));


    </script>
</head>
<body>
</body>
</html>
